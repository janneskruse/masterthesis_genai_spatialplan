name: genaiSpatialplan
channels:
  - anaconda
  - defaults
dependencies:
  - python=3.11
  - pip
  - pip:
    - python-dotenv
    - numpy
    - pandas
    - geopandas
    - polars
    - lonboard
    - pyarrow
    - geoarrow-pyarrow 
    - geoarrow-pandas
    - osmnx
    - overpass
    - matplotlib
    - mapclassify
    - seaborn
    - xarray
    - dask
    - zarr
    - rioxarray
    - rasterio
    - scikit-image
    - fiona
    - shapely
    - leafmap
    - ipyleaflet
    - jupyter
    - boto3
    - torch
    - torchvision
    - torchaudio
    - "--extra-index-url=https://download.pytorch.org/whl/cu118"
    - torch-summary
    
